<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gen</title>
</head>

<body>

    <div id="input-text"></div>


    <script>
        let param = {
            'src': 1,
            'max': 35
        };

        let result = '';
        let inputText = document.getElementById('input-text');

        for (let i = param.src; i <= param.max; i++) {
            let p = `<p style="text-align: center;"><img alt="Программа развития" src="https://297900.selcdn.ru/files.1-mok.ru/info_add/programma/pr-2025-svg/pr-2025_page_${access = (i < 10) ? 0 : ''}${i}.svg" style="width: 100%;" /></a></p>`;
            result += p + `\n`;
        };

        inputText.innerText = result;
    </script>
</body>

</html>
